<div>

  <div class="row m-1">
      <div class="col-6">
          <div class="card">
              <div class="card-header text-center text-white bg-primary">
                  Total por forma de pagamento
              </div>
              <table class="table table-hover">
                  <thead>
                      <tr>
                          <th>Descrição</th>
                          <th class="text-right">Valor</th>
                      </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let faturamento of faturamento?.detalhamento">
                      <td>{{ faturamento.descricao }}</td>
                      <td class="text-right">{{ faturamento.valor | currency:'BRL' }}</td>
                    </tr>
                  </tbody>
              </table>
          </div>
      </div>
  </div>
</div>

<div class="row m-1" *ngIf="!erro; else mensagem">

    <div class="col" *ngIf="consultas">
      <div class="card mt-2">
        <div class="card-header text-center text-white bg-primary">
          Consultas Realizadas
        </div>
        <table class="table">
          <thead>
              <tr>
                  <th>Especialidade</th>
                  <th>Quantidade</th>
              </tr>
          </thead>
          <tbody>
            <tr *ngFor="let consulta of consultas.realizadas">
              <td>{{consulta.especialidade}}</td>
              <td>{{consulta.quantidade}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="col" *ngIf="consultas">
      <div class="card mt-2">
        <div class="card-header text-center text-white bg-primary">
          Consultas Marcadas
        </div>
        <table class="table">
          <thead>
              <tr>
                  <th>Especialidade</th>
                  <th>Quantidade</th>
              </tr>
          </thead>
          <tbody>
            <tr *ngFor="let consulta of consultas.marcadas">
              <td>{{consulta.especialidade}}</td>
              <td>{{consulta.quantidade}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

</div>
<ng-template #mensagem>
  <h3 class="text-center">Falha na comunicação com o servidor</h3>
</ng-template>

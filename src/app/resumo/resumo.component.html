<div class="row">

  <div class="col">
    <div class="row">
      <div class="col">

        <app-painel-simples titulo="Consultas Marcadas Últimos 30 dias">
          {{resumo.consultas.consultas_30dias_anteiores}}
        </app-painel-simples>

      </div>

      <div class="col">

        <app-painel-simples titulo="Consultas Marcadas Próximos 30 dias">
          {{resumo.consultas.consultas_30dias_posteriores}}
        </app-painel-simples>

      </div>
    </div>
  </div>

  <div class="col">
    <div class="row">
      <div class="col">

        <app-painel-simples titulo="Faturamento 30 dias anteriores">
          {{resumo.faturamento.anterior.valor | currency:'BRL'}}
          <span class="badge ml-1" [ngClass]="resumo.faturamento.anterior.comparativo >= 0 ? 'badge-success' : 'badge-danger'">
            {{resumo.faturamento.anterior.comparativo}}%
          </span>
        </app-painel-simples>

      </div>

      <div class="col">

        <app-painel-simples titulo="Faturamento Próximos 30 dias">
          {{resumo.faturamento.previsao.valor | currency:'BRL'}}
          <span class="badge ml-1" [ngClass]="resumo.faturamento.previsao.comparativo >= 0 ? 'badge-success' : 'badge-danger'">
            {{resumo.faturamento.previsao.comparativo}}%
          </span>
        </app-painel-simples>

      </div>
    </div>
  </div>

</div>
